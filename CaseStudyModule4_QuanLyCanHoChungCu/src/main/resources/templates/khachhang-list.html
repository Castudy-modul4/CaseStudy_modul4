<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Khách Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Danh Sách Khách Hàng</h2>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Mã Khách Hàng</th>
            <th>Tên Khách Hàng</th>
            <th>CCCD</th>
            <th>Email</th>
            <th>Số Điện Thoại</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="khachHang : ${khachHangs}">
            <td th:text="${khachHang.maKhachHang}"></td>
            <td th:text="${khachHang.tenKhachHang}"></td>
            <td th:text="${khachHang.CCCD}"></td>
            <td th:text="${khachHang.mail}"></td>
            <td th:text="${khachHang.sdt}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

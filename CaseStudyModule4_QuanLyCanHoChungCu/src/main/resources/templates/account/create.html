<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tạo tài khoản</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="card shadow-lg p-4">
  <h2 class="text-center mb-4 text-primary">Tạo tài khoản</h2>

  <form th:action="@{/taikhoan/create}" th:object="${taiKhoan}" method="post">
    <div class="mb-3">
      <label class="form-label fw-bold">Tên đăng nhập</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="Nhập tên đăng nhập">
      <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Mật khẩu</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu">
      <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Vai trò</label>
      <select th:field="*{role}" class="form-select">
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
        <option value="MANAGER">MANAGER</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/taikhoan/list}" class="btn btn-secondary">Quay lại</a>
      <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
    </div>
  </form>
</div>
</body>
</html>

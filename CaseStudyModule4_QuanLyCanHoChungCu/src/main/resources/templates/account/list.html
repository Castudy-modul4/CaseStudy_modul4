    <!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Danh sách tài khoản</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Danh sách tài khoản</h2>


        <ul class="list-group">
            <li th:each="taiKhoan : ${taiKhoans}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${taiKhoan.username}"></strong>
                    <span class="badge bg-primary ms-2" th:text="${taiKhoan.role}"></span>
                    <br>
                    <small>Ngày tạo: <span th:text="${#dates.format(taiKhoan.createdAt, 'dd/MM/yyyy HH:mm')}"></span></small>
                </div>
                <a th:href="@{/taikhoan/delete/{id}(id=${taiKhoan.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa tài khoản này?');">Xóa</a>
            </li>
        </ul>
    </div>
    </body>
    </html>

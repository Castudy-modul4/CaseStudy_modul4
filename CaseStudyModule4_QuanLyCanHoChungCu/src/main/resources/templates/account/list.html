<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function filterAccounts() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let filterRole = document.getElementById("roleFilter").value;
            let rows = document.querySelectorAll(".account-row");

            rows.forEach(row => {
                let username = row.querySelector(".username").textContent.toLowerCase();
                let role = row.querySelector(".role").textContent;

                let matchesSearch = username.includes(input);
                let matchesRole = filterRole === "ALL" || role === filterRole;

                row.style.display = (matchesSearch && matchesRole) ? "" : "none";
            });
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Danh sách tài khoản</h2>

    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/taikhoan/create}" class="btn btn-success">Thêm mới</a>

        <div class="d-flex">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Tìm theo tên " onkeyup="filterAccounts()">
            <select id="roleFilter" class="form-select" onchange="filterAccounts()">
                <option value="ALL">Tất cả</option>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
                <option value="MANAGER">MANAGER</option>
            </select>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Tên đăng nhập</th>
            <th>Vai trò</th>
            <th>Ngày tạo</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="taiKhoan : ${taiKhoans}" class="account-row">
            <td class="username" th:text="${taiKhoan.username}"></td>
            <td class="role" th:text="${taiKhoan.role}"></td>
            <td th:text="${#dates.format(taiKhoan.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/taikhoan/delete/{id}(id=${taiKhoan.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa tài khoản này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

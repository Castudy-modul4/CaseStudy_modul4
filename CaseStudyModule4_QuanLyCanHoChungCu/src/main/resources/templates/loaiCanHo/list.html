<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách loại căn hộ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Danh sách Loại Căn Hộ</h2>

    <!-- Thông báo thành công -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Form tìm kiếm -->
    <form th:action="@{/loaiCanHo/list}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Nhập tên loại căn hộ..."
                   th:value="${tenLoaiCanHo}">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <!-- Nút thêm mới -->
    <div class="mb-3 text-end">
        <a th:href="@{/loaiCanHo/create}" class="btn btn-success">Thêm mới</a>
    </div>

    <!-- Bảng hiển thị danh sách -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Mã Loại</th>
            <th>Tên Loại Căn Hộ</th>
            <th>Giá Thuê Tiêu Chuẩn</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loai : ${loaiCanHos}">
            <td th:text="${loai.maLoaiCanHo}"></td>
            <td th:text="${loai.tenLoaiCanHo}"></td>
            <td th:text="${#numbers.formatDecimal(loai.giaThueTieuChuan, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>

            <td>
                <a th:href="@{/loaiCanHo/update/{id}(id=${loai.maLoaiCanHo})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/loaiCanHo/delete/{id}(id=${loai.maLoaiCanHo})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Hiển thị thông báo khi danh sách trống -->
    <div th:if="${#lists.isEmpty(loaiCanHos)}" class="alert alert-warning text-center">
        Không có loại căn hộ nào!
    </div>
</div>
</body>
</html>

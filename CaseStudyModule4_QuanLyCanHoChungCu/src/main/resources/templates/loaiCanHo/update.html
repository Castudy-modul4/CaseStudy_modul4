<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Loại Căn Hộ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Cập nhật Loại Căn Hộ</h2>
    <div class="card shadow p-4">
        <form th:action="@{/loaiCanHo/update/{id}(id=${loaiCanHo.maLoaiCanHo})}" th:object="${loaiCanHo}" method="post">
            <!-- Trường mã loại căn hộ (ẩn) -->
            <input type="hidden" th:field="*{maLoaiCanHo}">

            <!-- Tên loại căn hộ -->
            <div class="mb-3">
                <label for="tenLoaiCanHo" class="form-label">Tên loại căn hộ:</label>
                <input type="text" class="form-control" id="tenLoaiCanHo" th:field="*{tenLoaiCanHo}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('tenLoaiCanHo')}" th:errors="*{tenLoaiCanHo}"></div>
            </div>

            <!-- Giá thuê tiêu chuẩn -->
            <div class="mb-3">
                <label for="giaThueTieuChuan" class="form-label">Giá thuê tiêu chuẩn:</label>
                <input type="text" class="form-control" id="giaThueTieuChuan" th:field="*{giaThueTieuChuan}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('giaThueTieuChuan')}" th:errors="*{giaThueTieuChuan}"></div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a th:href="@{/loaicanho/list}" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

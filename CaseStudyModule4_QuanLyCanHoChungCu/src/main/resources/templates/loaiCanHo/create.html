<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Loại Căn Hộ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">Thêm Mới Loại Căn Hộ</h2>

  <!-- Hiển thị thông báo lỗi nếu có -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <form th:action="@{/loaiCanHo/create}" th:object="${loaiCanHo}" method="post" class="mt-4">
    <div class="mb-3">
      <label class="form-label">Tên Loại Căn Hộ:</label>
      <input type="text" class="form-control" th:field="*{tenLoaiCanHo}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Giá Thuê Tiêu Chuẩn (VNĐ):</label>
      <input type="number" class="form-control" th:field="*{giaThueTieuChuan}" required>
    </div>

    <button type="submit" class="btn btn-success">Thêm Mới</button>
    <a th:href="@{/loaiCanHo/list}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>

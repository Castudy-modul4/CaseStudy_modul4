<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Cơ sở Vật Chất</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Cập nhật Cơ sở Vật Chất</h2>

    <form th:action="@{/coSoVatChat/update/{id}(id=${coSoVatChat.maCoSoVatChat})}"
          th:object="${coSoVatChat}" method="post" class="needs-validation" novalidate>

        <input type="hidden" th:field="*{maCoSoVatChat}">

        <div class="mb-3">
            <label class="form-label">Tên Cơ sở Vật Chất:</label>
            <input type="text" class="form-control" th:field="*{tenCoSoVatChat}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tình Trạng:</label>
            <select class="form-select" th:field="*{tinhTrangCoSoVatChat.maTinhTrangCoSoVatChat}" required>
                <option th:each="tinhTrang : ${tinhTrangList}"
                        th:value="${tinhTrang.maTinhTrangCoSoVatChat}"
                        th:text="${tinhTrang.tenTinhTrangCoSoVatChat}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày Bảo Trì:</label>
            <input type="date" class="form-control" th:field="*{ngayBaoTriCuoi}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ghi Chú:</label>
            <textarea class="form-control" th:field="*{ghiChuBaoTriCuoi}"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/coSoVatChat/list}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>

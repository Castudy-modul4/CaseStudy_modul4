<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý căn hộ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }
        #content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
        .nav-link {
            color: white;
            cursor: pointer;
        }
        .nav-link:hover {
            background: #495057;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="p-3">
    <h4 class="text-center">Quản lý căn hộ</h4>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" onclick="loadPage('dashboard')">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" onclick="loadPage('/taikhoan/list')">Quản lý tài khoản</a></li>
        <li class="nav-item"><a class="nav-link" onclick="loadPage('/loaiCanHo/list')">Loại căn hộ</a></li>
        <li class="nav-item"><a class="nav-link" onclick="loadPage('/coSoVatChat/list')">Cơ sở vật chất</a></li>
    </ul>
</div>

<!-- Nội dung động -->
<div id="content">
    <h2>🎉 Xin chào!</h2>
    <p>Chào mừng bạn đến với hệ thống quản lý căn hộ.</p>
    <p>Hãy chọn một mục từ menu để bắt đầu làm việc.</p>
</div>

<script>
    function loadPage(page) {
        if (page === 'dashboard') {
            $('#content').html(`
                <h2>🎉 Xin chào!</h2>
                <p>Chào mừng bạn đến với hệ thống quản lý căn hộ.</p>
                <p>Hãy chọn một mục từ menu để bắt đầu làm việc.</p>
            `);
            return;
        }

        // Tạo liên kết AJAX để tải nội dung mà không load lại trang
        $.ajax({
            url: page,
            type: 'GET',
            success: function(data) {
                $('#content').html(data);
            },
            error: function() {
                $('#content').html('<h2>Lỗi khi tải trang</h2><p>Không thể tải nội dung từ ' + page + '.</p>');
            }
        });
    }
</script>

</body>
</html>

<!-- khachhang-form.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Thông tin khách hàng</h2>
  <form th:action="@{/khachhang/save}" th:object="${khachHang}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label class="form-label">Tên</label>
      <input type="text" class="form-control" th:field="*{ten}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Số điện thoại</label>
      <input type="text" class="form-control" th:field="*{soDienThoai}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input type="text" class="form-control" th:field="*{diaChi}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Ngày sinh</label>
      <input type="date" class="form-control" th:field="*{ngaySinh}" required>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/khachhang/list" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>

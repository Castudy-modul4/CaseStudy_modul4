<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Khách Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Danh sách Khách Hàng</h2>

    <!-- Thông báo thành công -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Form tìm kiếm -->
    <form th:action="@{/khachHang/list}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Nhập tên khách hàng..." th:value="${tenKhachHang}">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <!-- Nút thêm mới -->
    <div class="mb-3 text-end">
        <a th:href="@{/khachHang/create}" class="btn btn-success">Thêm mới</a>
    </div>

    <!-- Bảng hiển thị danh sách -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Mã</th>
            <th>Tên Khách Hàng</th>
            <th>CCCD</th>
            <th>Email</th>
            <th>Số Điện Thoại</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="khachHang : ${khachHangs}">
            <td th:text="${khachHang.maKhachHang}"></td>
            <td th:text="${khachHang.tenKhachHang}"></td>
            <td th:text="${khachHang.CCCD}"></td>
            <td th:text="${khachHang.mail}"></td>
            <td th:text="${khachHang.sdt}"></td>
            <td>
                <a th:href="@{/khachHang/update/{id}(id=${khachHang.maKhachHang})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/khachHang/delete/{id}(id=${khachHang.maKhachHang})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Hiển thị thông báo khi danh sách trống -->
    <div th:if="${#lists.isEmpty(khachHangs)}" class="alert alert-warning text-center">
        Không có khách hàng nào!
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Khách Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Cập Nhật Khách Hàng</h2>

    <form th:action="@{/khachHang/update/{id}(id=${khachHang.maKhachHang})}" th:object="${khachHang}" method="post" class="col-md-6 offset-md-3">
        <div class="mb-3">
            <label class="form-label">Tên Khách Hàng:</label>
            <input type="text" class="form-control" th:field="*{tenKhachHang}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">CCCD:</label>
            <input type="text" class="form-control" th:field="*{CCCD}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{mail}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Số Điện Thoại:</label>
            <input type="text" class="form-control" th:field="*{sdt}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-warning">Cập Nhật</button>
            <a th:href="@{/khachHang/list}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới căn hộ</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Thêm mới căn hộ</h1>

<form th:action="@{/CanHo/create}" method="post" th:object="${CanHo}">
    <label for="maCanHo">Mã căn hộ:</label>
    <input type="number" id="maCanHo" th:field="*{maCanHo}" />

    <label for="loaiCanHo">Loại căn hộ:</label>
    <select id="loaiCanHo" th:field="*{loaiCanHo}">
        <option value="">Chọn loại căn hộ</option>
        <option th:each="loai : ${loaiCanHos}" th:value="${loai.maLoaiCanHo}" th:text="${loai.tenLoaiCanHo}"></option>
    </select>

    <label for="tinhTrangCoSoVatChat">Tình trạng cơ sở vật chất:</label>
    <select id="tinhTrangCoSoVatChat" name="tinhTrangCoSoVatChat">
        <option value="">Chọn tình trạng cơ sở vật chất</option>
        <option th:each="tinhTrang : ${tinhTrangCoSo}" th:value="${tinhTrang.maTinhTrangCoSoVatChat}" th:text="${tinhTrang.tenTinhTrangCoSoVatChat}"></option>
    </select>

    <label for="thoiGianThue">Thời gian thuê:</label>
    <input type="text" id="thoiGianThue" th:field="*{thoiGianThue}" />

    <label for="ngayBatDauThue">Ngày bắt đầu thuê:</label>
    <input type="date" id="ngayBatDauThue" th:field="*{ngayBatDauThue}" />

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/CanHo/list}">
    <button>Quay lại danh sách</button>
</a>
</body>
</html>

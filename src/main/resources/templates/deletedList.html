<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách căn hộ đã xóa</title>
</head>
<body>
<div class="container mt-4">
    <h1>Danh sách căn hộ đã xóa</h1>

    <a th:href="@{/CanHo/list}" class="btn btn-secondary mb-3">Quay lại danh sách căn hộ</a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Mã căn hộ</th>
            <th>Loại căn hộ</th>
            <th>Tình trạng</th>
            <th>Cơ sở vật chất</th>
            <th>Thời gian thuê</th>
            <th>Ngày bắt đầu thuê</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="canHo : ${canHoPage.content}">
            <td th:text="${canHo.maCanHo}"></td>
            <td th:text="${canHo.loaiCanHo.tenLoaiCanHo}"></td>
            <td th:text="${canHo.tinhTrangCanHo.tenTinhTrangCanHo}"></td>
            <td th:text="${canHo.tinhTrangCoSoVatChat.tenTinhTrangCoSoVatChat}"></td>
            <td th:text="${canHo.thoiGianThue}"></td>
            <td th:text="${#dates.format(canHo.ngayBatDauThue, 'dd/MM/yyyy')}"></td>
            <td>
                <form th:action="@{/CanHo/restore/{id}(id=${canHo.maCanHo})}" method="post">
                    <button type="submit" class="btn btn-success">Khôi phục</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
